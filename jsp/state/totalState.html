		<main>
			
			<div>
				<div class="contents">

							<h1>전체 대출 목록</h1>

						<div class="flex_1"></div>
						<div class="menu_label">

							<ul>
								<li>
									<select id="selectBook" style="margin-left: 20px">
										<option>전체</option>
										<option>도서번호</option>
										<option>도서명</option>
									</select>
								</li>
								<li>
									<input id="searchBook" type="text" placeholder="검색어를 입력하세요"/>
								</li>
								<li>
									<button id="searchBookButton" type="button" class="btn_m_blue" >검 색</button>
								</li>
							</ul>
							<ul>
								<li class="flex_1"></li>
							</ul>
							<ul style="justify-content: right">
								<li>
									<input type="date"
									id="startDate"
									max="2023-06-28"
									min="2023-06-01"
									value="2023-00-00">
								</li>
								<li>
								~
								</li>
								<li>
									<input type="date"
									id="endDate"
									max="2023-06-28"
									min="2023-06-01"
									value="2023-00-00">
								</li>
								<li>
									<button id="searchDateButton" type="button" class="btn_m_blue" style="margin-right: 20px;">검 색</button>
								</li>
							</ul>
						</form>
					</div>

							<div class="sort_tbl">
								<label id="totalNum"></label>
								<label>|</label>
								<label>정렬 : </label>
								<select id="sortTbl" >
									<option>정렬순</option>
									<option>대출일</option>
									<option>도서명</option>
									<option>회원명</option>
								</select>
							</div>
						
							<div class="tbl_padding">							
							<!-- 테이블 -->
							<table class="overdue_tbl" cellspacing='0' id="outputContent">
								<thead><th>도서번호</th><th>도서명</th><th>회원번호</th><th>회원명</th><th>대출일</th><th>상태</th><th>반납</th></thead>
								<tbody id="tableIn">

								</tbody>
							</table>

						<div class="paging_ul" id="pagenation">
